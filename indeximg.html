<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="search">
            <a href="index.html">Google Search</a>
        </div>
    </div>

    <div class="glogo">
        <div class="logo">
            <img src="img/logo.svg" alt="google">
            <span class="img">Зображення</span>
        </div>
    </div>

    <div class="input">
        <form action="https://google.com/search">
            <input class="searchstr" type="text" name="q" autofocus>
            <div class="sb">
                <input type="hidden" name="tbm" value="isch">
                <input class="searchbot" type="submit" value="Шукати зображення"> 
            </div>
        </form>
    </div>
    
    <div id="lg">
        Сервисы Google доступны на разных языках: <a
            href="https://www.google.com/setprefs?sig=0_KF7GQ8it-qPwM4oHucxRNaOHPsg%3D&amp;hl=uk&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj4mqWWqvzzAhXvR_EDHTB7DVwQ2ZgBCA4">українська</a>
    </div>
</body>
